<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* top, bottom, left, right */
        .container{
            height: 1800px;
        }
        .relative{
            position: relative;
            left: 20px;
        }

        .absolute{
            position: absolute;
            top: 0;
            right: 0;
        }
        .fixed{
            position: fixed;
            top: 0;
            right: 0;
        }
        .sticky{
            position: sticky;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static">static</div>
        <div class="relative">relative</div>
        <div class="absolute">absolute</div>
        <div class="fixed">fixed</div>
        <div class="sticky">sticky</div>
    </div>
</body>
</html>
